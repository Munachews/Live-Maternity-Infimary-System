  <script>
      var domain = "meet.jit.si";
      var options = {
          userInfo : {
              email : '{{attempted_user.email|safe}}' ,
              displayName : '{{attempted_user.username|safe}}',
              moderator: true,
          },
          roomName: "f766ds8f76dsfd6fs8d7",
          width: "100%",
          height: "100%",
          parentNode: document.querySelector('#fitness'),
          configOverwrite: {},
          interfaceConfigOverwrite: {
              DEFAULT_BACKGROUND: '#782c43',
          },
      }
      var api = new JitsiMeetExternalAPI(domain, options);
      api.executeCommand('subject', 'Live Session');
  </script>
